plugins {
    id 'java-library'
}

dependencies {
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.0.1'
    compile group: 'io.github.openfeign', name: 'feign-jackson', version: '10.0.1'
    compile group: 'io.github.openfeign', name: 'feign-slf4j', version: '10.0.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.6'
    compile group: 'org.apache.oltu.oauth2', name: 'org.apache.oltu.oauth2.client', version: '1.0.2'
    compile group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.0.3'
}

repositories {
    jcenter()
}
